<h2
	nz-typography
	style="
		font-weight: 400;
		text-align: center;
		font-size: 28px;
		margin-bottom: 3.5vh;
		margin-top: -0.6vh;
	"
>
	Menus
</h2>

<div style="margin: 0 0.5vw">
	<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
		<div
			nz-col
			[nzSpan]="6"
			*ngFor="let card of cards"
			style="margin-bottom: 2vh"
		>
			<app-card [card]="card" positionTooltip="bottom"></app-card>
		</div>
	</div>
</div>
