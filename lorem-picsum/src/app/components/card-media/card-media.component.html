<div class="random-button">
	<button
		nz-button
		nzType="primary"
		nzSize="large"
		(click)="handleRandom()"
	>
		Random
	</button>
</div>

<div nz-row class="cards">
	<div nz-col *ngFor="let photo of photos">
		<nz-card
			style="max-width: 400px"
			[nzCover]="coverTemplate"
			class="card"
		>
			<div class="card-content">
				<nz-card-meta
					nzTitle="{{ photo.author }}"
				></nz-card-meta>
				<button nz-button nzType="primary" nzShape="circle">
					<a href="{{ photo.download_url }}">
						<i
							nz-icon
							nzType="download"
							nzTheme="outline"
						></i>
					</a>
				</button>
			</div>
		</nz-card>
		<ng-template #coverTemplate>
			<img
				class="image-responsive"
				alt="example"
				src="{{ photo.download_url }}"
			/>
		</ng-template>
	</div>
</div>
